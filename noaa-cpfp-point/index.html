<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NOAA Visualization Tool</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:slnt,wght@-10..0,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.css' rel='stylesheet' />
    <link href='./style.css' rel='stylesheet' />
</head>
<body>
    <div id="title">
        
    </div>
    <img id="logo" src="./public/noaa-logo.png" width="76px" />
    <div id="map-container">
        <div id="map"></div>
        <div id="collection-mechanism-selection-container">
            <select name="collection-mechanism" id="collection-mechanism">
                <option value="all" selected="selected">All Measurements</option>
                <option value="continuous">Continuous Measurements (Surface and Tower In-Situ)</option>
                <option value="non-continuous"> Non-Continuous Measurements (Flask and PFP)</option>
            </select>
        </div>
        <div id="legend-container">
            <div id="legend">
            </div>
        </div>
    </div>
    <div id="chart-container">
        <i id="zoom-instruction-info-circle" class="fa fa-thin fa-circle-info"></i>
        <div id="zoom-instructions">
            <p>1. Click and drag, scroll or pinch on the chart to zoom in. <br><br>
               2. Click on the rectangle boxes on the side to toggle chart.
            </p>
        </div>
        <canvas id="chart">
        </canvas>
        <i id="chart-close-button" class="fa fa-solid fa-xmark" title="Close"></i>
        <div id="data-source">
        </div>
    </div>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.7.0/mapbox-gl.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-annotation/1.0.2/chartjs-plugin-annotation.min.js"></script>
    <!-- For dev -->
	<!-- <script type="module" src="./script.js"></script> -->
	<!-- For prod -->
	<script type="module" src="<%= htmlWebpackPlugin.options.publicUrl %>/script.js"></script>
</body>
</html>
