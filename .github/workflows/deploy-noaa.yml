name: Deploy NOAA

on:
  workflow_dispatch:
  push:
    branches: [ main, dev, production ]
  pull_request:
    branches: [ main, dev, production ]

jobs:
  define-environment:
    name: Set environment
    runs-on: ubuntu-latest
    steps:
      - name: Set the environment based on the branch
        id: define_environment
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "env_name=staging" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" = "refs/heads/dev" ]; then
            echo "env_name=development" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" = "refs/heads/production" ]; then
            echo "env_name=production" >> $GITHUB_OUTPUT
          fi
      - name: Print the environment
        run: echo "The environment is ${{ steps.define_environment.outputs.env_name }}"

  build:
    runs-on: ubuntu-latest
    needs: define-environment
    environment: ${{ needs.define-environment.outputs.env_name }}

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4
        with:
          sparse-checkout: 'noaa-cpfp-point/'
          sparse-checkout-cone-mode: false
      
      - name: Build for production üîß
        working-directory: ./noaa-cpfp-point
        run: |
          echo PUBLIC_URL="${{ vars.PUBLIC_URL }}" >> .env
          echo MAP_ACCESS_TOKEN="${{ secrets.MAP_ACCESS_TOKEN }}" >> .env
          npm i
          npm run production
        env:
          PUBLIC_URL: ${{ vars.PUBLIC_URL }}
      
      - name: Upload dist folder
        uses: actions/upload-artifact@v4
        with:
          name: dist_folder
          path: ./noaa-cpfp-point/dist

  deploy-dev:
    needs: build
    if: github.ref == 'refs/heads/dev'

    permissions:
      id-token: write
      contents: read

    runs-on: ubuntu-latest
    steps:
      
      - name: Download dist folder
        uses: actions/download-artifact@v4
        with:
          name: dist_folder
          path: ./noaa-cpfp-point/dist

      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            noaa-cpfp/flask
            noaa-cpfp-point/surface-pfp
          sparse-checkout-cone-mode: false

      - name: ConfigureAWS Credentials 
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::597746869805:role/ghgc-dashboard-role
          role-session-name: ${{ github.repository_owner}}
          aws-region: us-west-2
      
      - name: Upload to S3
        run: |
          aws s3 cp "./noaa-cpfp-point/dist" s3://ghgc-custom-interfaces-develop/noaa-cpfp-point/ --recursive
          aws sync "./noaa-cpfp-poin/flask" s3://ghgc-custom-interfaces-develop/noaa-cpfp-point/
          aws sync "./noaa-cpfp-point/surface-pfp" s3://ghgc-custom-interfaces-develop/noaa-cpfp-point/

  deploy-staging:
    needs: build
    if: github.ref == 'refs/heads/main'

    permissions:
      id-token: write
      contents: read

    runs-on: ubuntu-latest
    steps:

      - name: Download dist folder
        uses: actions/download-artifact@v4
        with:
          name: dist_folder
          path: ./noaa-cpfp-point/dist

      - name: ConfigureAWS Credentials 
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::944032361616:role/ghgc-dashboard-role
          role-session-name: ${{ github.repository_owner}}
          aws-region: us-west-2
      
      - name: Upload to S3
        run: |
          aws s3 cp "./noaa-cpfp-point/dist" s3://ghgc-custom-interfaces-staging/noaa-cpfp-point/ --recursive

  deploy-production:
    needs: build
    if: github.ref == 'refs/heads/production'

    permissions:
      id-token: write
      contents: read

    runs-on: ubuntu-latest
    steps:
      
      - name: Download dist folder
        uses: actions/download-artifact@v4
        with:
          name: dist_folder
          path: ./noaa-cpfp-point/dist

      - name: ConfigureAWS Credentials 
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::761622921697:role/ghgc-dashboard-role
          role-session-name: ${{ github.repository_owner}}
          aws-region: us-west-2
      
      - name: Upload to S3
        run: |
          aws s3 cp "./noaa-cpfp-point/dist" s3://ghgc-custom-interfaces-production/noaa-cpfp-point/ --recursive