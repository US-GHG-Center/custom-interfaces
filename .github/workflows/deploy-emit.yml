name: Build and Deploy EMIT
on:
  workflow_dispatch:
  # push:
  #   branches: [ "main" ]
  # pull_request:
  #   branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest
    concurrency: ci-${{ github.ref }}

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4
        with:
          sparse-checkout: 'emit-ch4plume-v1/'
          sparse-checkout-cone-mode: false

      - uses: actions/setup-node@v3
        with:
          node-version: 'v20.9.0'
      - name: Update Data üìä
        working-directory: ./emit-ch4plume-v1
        run: |
          pwd
          ls
          mkdir ./data
          ls
          node update_data.js
      
      - name: Build for production üîß
        working-directory: ./emit-ch4plume-v1
        run: |
          echo MAP_STYLE="${{ vars.MAP_STYLE }}" > .env
          echo MAP_ACCESS_TOKEN="${{ secrets.MAP_ACCESS_TOKEN }}" >> .env
          npm i
          npm run production
          cp index.html dist
          cp -r data dist
          ls
          pwd

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist

  deploy-dev:
    needs: build
    if: github.ref == 'refs/heads/dev'

    permissions:
      id-token: write
      contents: read

    runs-on: ubuntu-latest
    steps:
      
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4
        with:
          sparse-checkout: 'emit-ch4plume-v1/'
          sparse-checkout-cone-mode: false

      - name: ConfigureAWS Credentials 
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::597746869805:role/ghgc-dashboard-role
          role-session-name: ${{ github.repository_owner}}
          aws-region: us-west-2
      
      - name: Upload to S3
        run: |
          aws s3 cp "./dist" s3://ghgc-dashboard-develop/custom-interfaces/emit-ch4plume-v1/ --recursive

  deploy-staging:
    needs: build
    if: github.ref == 'refs/heads/main'

    permissions:
      id-token: write
      contents: read

    runs-on: ubuntu-latest
    steps:
      
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4
        with:
          sparse-checkout: 'emit-ch4plume-v1/'
          sparse-checkout-cone-mode: false

      - name: ConfigureAWS Credentials 
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::944032361616:role/ghgc-dashboard-role
          role-session-name: ${{ github.repository_owner}}
          aws-region: us-west-2
      
      - name: Upload to S3
        run: |
          aws s3 cp "./dist" s3://ghgc-dashboard-staging/custom-interfaces/emit-ch4plume-v1/ --recursive

  deploy-production:
    needs: build
    if: github.ref == 'refs/heads/production'

    permissions:
      id-token: write
      contents: read

    runs-on: ubuntu-latest
    steps:
      
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4
        with:
          sparse-checkout: 'emit-ch4plume-v1/'
          sparse-checkout-cone-mode: false

      - name: ConfigureAWS Credentials 
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::761622921697:role/ghgc-dashboard-role
          role-session-name: ${{ github.repository_owner}}
          aws-region: us-west-2
      
      - name: Upload to S3
        run: |
          aws s3 cp "./dist" s3://ghgc-dashboard-production/custom-interfaces/emit-ch4plume-v1/ --recursive