name: Build and Deploy EMIT
on:
  workflow_dispatch:
  push:
    branches: [ main, dev, production ]
  pull_request:
    branches: [ main, dev, production ]
jobs:
  define-environment:
    name: Set environment
    runs-on: ubuntu-latest
    steps:
      - name: Set the environment based on the branch
        id: define_environment
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "env_name=staging" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" = "refs/heads/dev" ]; then
            echo "env_name=development" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" = "refs/heads/production" ]; then
            echo "env_name=production" >> $GITHUB_OUTPUT
          fi
      - name: Print the environment
        run: echo "The environment is ${{ steps.define_environment.outputs.env_name }}"

  build:
    runs-on: ubuntu-latest
    needs: define-environment
    environment: ${{ needs.define-environment.outputs.env_name }}

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4
        with:
          sparse-checkout: 'emit-ch4plume-v1/'
          sparse-checkout-cone-mode: false

      - uses: actions/setup-node@v3
        with:
          node-version: 'v20.9.0'
      - name: Update Data 📊
        working-directory: ./emit-ch4plume-v1
        run: |
          mkdir ./data
          node update_data.js
      
      - name: Build for production 🔧
        working-directory: ./emit-ch4plume-v1
        run: |
          echo PUBLIC_URL="${{ vars.PUBLIC_URL_EMIT }}" >> .env
          echo MAP_STYLE="${{ vars.MAP_STYLE }}" > .env
          echo MAP_ACCESS_TOKEN="${{ secrets.MAP_ACCESS_TOKEN }}" >> .env
          npm i
          npm run production
          cp -r data dist
        env:
          PUBLIC_URL: ${{ vars.PUBLIC_URL_EMIT }}

      - name: Upload dist folder
        uses: actions/upload-artifact@v4
        with:
          name: dist_folder
          path: ./emit-ch4plume-v1/dist

  deploy-dev:
    needs: build
    if: github.ref == 'refs/heads/dev'

    permissions:
      id-token: write
      contents: read

    runs-on: ubuntu-latest
    steps:
      
      - name: Download dist folder
        uses: actions/download-artifact@v4
        with:
          name: dist_folder
          path: ./emit-ch4plume-v1/dist

      - name: ConfigureAWS Credentials 
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::597746869805:role/ghgc-dashboard-role
          role-session-name: ${{ github.repository_owner}}
          aws-region: us-west-2
      
      - name: Upload to S3
        run: |
          aws s3 cp "./emit-ch4plume-v1/dist" s3://ghgc-custom-interfaces-develop/emit-ch4plume-v1/ --recursive

  deploy-staging:
    needs: build
    if: github.ref == 'refs/heads/main'

    permissions:
      id-token: write
      contents: read

    runs-on: ubuntu-latest
    steps:
      
      - name: Download dist folder
        uses: actions/download-artifact@v4
        with:
          name: dist_folder
          path: ./emit-ch4plume-v1/dist

      - name: ConfigureAWS Credentials 
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::944032361616:role/ghgc-dashboard-role
          role-session-name: ${{ github.repository_owner}}
          aws-region: us-west-2
      
      - name: Upload to S3
        run: |
          pwd
          ls
          aws s3 cp "./emit-ch4plume-v1/dist" s3://ghgc-custom-interfaces-staging/emit-ch4plume-v1/ --recursive

  deploy-production:
    needs: build
    if: github.ref == 'refs/heads/production'

    permissions:
      id-token: write
      contents: read

    runs-on: ubuntu-latest
    steps:
      
      - name: Download dist folder
        uses: actions/download-artifact@v4
        with:
          name: dist_folder
          path: ./emit-ch4plume-v1/dist

      - name: ConfigureAWS Credentials 
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::761622921697:role/ghgc-dashboard-role
          role-session-name: ${{ github.repository_owner}}
          aws-region: us-west-2
      
      - name: Upload to S3
        run: |
          aws s3 cp "./emit-ch4plume-v1/dist" s3://ghgc-custom-interfaces-production/emit-ch4plume-v1/ --recursive
